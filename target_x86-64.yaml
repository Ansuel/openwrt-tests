targets:
  main:
    resources:
      - NetworkService:
          # The actual address will be filled in by the strategy
          address: ''
          port: 22
          username: root

    drivers:
      - QEMUDriver:
          qemu_bin: qemu_bin
          machine: pc
          cpu: max
          memory: 128M
          extra_args: "-nic user,model=virtio-net-pci"
          nic: user,model=virtio-net-pci
          disk: disk-image
      - ShellDriver:
          console_ready: Please press Enter to activate this console.
          prompt: 'root@[\w()]+:[^ ]+ '
          login_prompt: built-in shell (ash)
          await_login_timeout: 15
          username: root
      - SSHDriver: {}
      - QEMUNetworkStrategy: {}

tools:
  qemu_bin: !template '$LG_QEMU_BIN'

images:
  disk-image: openwrt-x86-64-generic-squashfs-combined.img

imports:
  - qemunetworkstrategy.py
